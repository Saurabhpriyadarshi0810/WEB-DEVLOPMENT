<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms - code with harry </title>
</head>

<body>
    <h1> forms to apply for sigma web dev course -TA</h1>
    <form action="post">
        <div>
            <lable for="username">enter your username</lable>

            <input type="text" id="username" name="username" placeholder="enter your username">
        </div>

        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">male</label>

            <input type="radio" id="female" name="gender" value="female">

            <label for="female"> female</label>

        </div>

        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe"> subscribe to newsletter</label>
        </div>

        <div>
            <label for="comment">enter your comment</label><br>
            <textarea name="comment" id="comments" rows="10" cols="50"></textarea></textarea>
        </div>
        <div>
            <select name="GENDER">
                <option value="male">male</option>
                <option value="female">female</option>
                <option value="transgender">transgender</option>
                <option value="LGBTQ++">LGBTQ++</option>
            </select>
        </div>
    </form>
</body>

</html>
